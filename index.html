<!doctype html>

        <link rel="stylesheet" href="css/leaflet.css">

        <div id="map">

        <script>
        var map = L.map('map', {

        }

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['Prov.'] !== null ? autolinker.link(feature.properties['Prov.'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Distrito</th>\

                    </tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Propuesta</th>\
                        <td>' + (feature.properties['propuesta'] !== null ? autolinker.link(feature.properties['propuesta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Imagen</th>\
                        <td>' + (feature.properties['imagen'] !== null ? '<img src="images/' + String(feature.properties['imagen']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Propuestacentrostursticos_5_0(feature) {
            switch(String(feature.properties['ruta'])) {
                case 'CAJAMARCA – CELENDÍN':
                    return {
                pane: 'pane_Propuestacentrostursticos_5',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(210,226,70,1.0)',
                interactive: true,
            }
                    break;
                case 'CAJAMARCA – HUALGAYOC (BAMBAMARCA)':
                    return {
                pane: 'pane_Propuestacentrostursticos_5',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(238,134,198,1.0)',
                interactive: true,
            }
                    break;
                case 'CAJAMARCA – SAN MARCOS.':
                    return {
                pane: 'pane_Propuestacentrostursticos_5',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,

                fillColor: 'rgba(109,223,105,1.0)',
                interactive: true,
            }
                    break;
                case 'CAJAMARCA – SAN PABLO - CONTUMAZA':

                radius: 8.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(33,92,208,1.0)',
                interactive: true,
            }
                    break;
                case 'CHOTA – SANTA CRUZ':
                    return {
                pane: 'pane_Propuestacentrostursticos_5',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(238,134,198,1.0)',
                interactive: true,
            }
                    break;
                case 'CUTERVO - JAÉN – SAN IGNACIO – SUR DEL ECUADOR':
                    return {
                pane: 'pane_Propuestacentrostursticos_5',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(238,134,198,1.0)',
                interactive: true,
            }
                    break;

        map.createPane('pane_Propuestacentrostursticos_5');
        map.getPane('pane_Propuestacentrostursticos_5').style.zIndex = 405;
        map.getPane('pane_Propuestacentrostursticos_5').style['mix-blend-mode'] = 'normal';
        var layer_Propuestacentrostursticos_5 = new L.geoJson(json_Propuestacentrostursticos_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Propuestacentrostursticos_5',
            layerName: 'layer_Propuestacentrostursticos_5',
            pane: 'pane_Propuestacentrostursticos_5',
            onEachFeature: pop_Propuestacentrostursticos_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Propuestacentrostursticos_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_Propuestacentrostursticos_5);
        map.addLayer(layer_Propuestacentrostursticos_5);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Centros turísticos priorizados Región Cajamarca</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Mapeo de los recursos turísticos y restos arqueológicos a nivel Región Cajamarca, emitida por la Dirección Regional de Turismo - 2023. ';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Propuesta centros turísticos<br /><table><tr><td style="text-align: center;"><img src="legend/Propuestacentrostursticos_5_CAJAMARCACELENDÍN0.png" /></td><td>CAJAMARCA – CELENDÍN</td></tr><tr><td style="text-align: center;"><img src="legend/Propuestacentrostursticos_5_CAJAMARCAHUALGAYOCBAMBAMARCA1.png" /></td><td>CAJAMARCA – HUALGAYOC (BAMBAMARCA)</td></tr><tr><td style="text-align: center;"><img src="legend/Propuestacentrostursticos_5_CAJAMARCASANMARCOS2.png" /></td><td>CAJAMARCA – SAN MARCOS.</td></tr><tr><td style="text-align: center;"><img src="legend/Propuestacentrostursticos_5_CAJAMARCASANPABLOCONTUMAZA3.png" /></td><td>CAJAMARCA – SAN PABLO - CONTUMAZA</td></tr><tr><td style="text-align: center;"><img src="legend/Propuestacentrostursticos_5_CHOTASANTACRUZ4.png" /></td><td>CHOTA – SANTA CRUZ</td></tr><tr><td style="text-align: center;"><img src="legend/Propuestacentrostursticos_5_CUTERVOJAÉNSANIGNACIOSURDELECUADOR5.png" /></td><td>CUTERVO - JAÉN – SAN IGNACIO – SUR DEL ECUADOR</td></tr></table>': layer_Propuestacentrostursticos_5,'<img src="legend/Provincia_4.png" /> Provincia': layer_Provincia_4,'<img src="legend/Distrito_3.png" /> Distrito': layer_Distrito_3,"OSM Standard": layer_OSMStandard_2,"Google Satellite": layer_GoogleSatellite_1,"Dark Matter": layer_DarkMatter_0,},{collapsed:false}).addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_Distrito_3)) {
                    if (map.getZoom() <= 9 && map.getZoom() >= 19) {
                        layer_Distrito_3.eachLayer(function (layer) {
                            layer.openTooltip();

                        layer_Distrito_3.eachLayer(function (layer) {

                }
                if (map.hasLayer(layer_Provincia_4)) {

                    }

        setBounds();
        var i = 0;
        layer_Distrito_3.eachLayer(function(layer) {

                variables: {}

            layer.bindTooltip((layer.feature.properties['q2wHide_distrito'] !== null?String('<div style="color: #000000; font-size: 11pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['q2wHide_distrito']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Distrito_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Provincia_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_Provincia_4_eval_expression(context) !== null?String('<div style="color: #000000; font-size: 11pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + exp_label_Provincia_4_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Provincia_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_Distrito_3)) {
                    if (map.getZoom() <= 9 && map.getZoom() >= 19) {
                        layer_Distrito_3.eachLayer(function (layer) {
                            layer.openTooltip();

                if (map.hasLayer(layer_Provincia_4)) {

                            layer.openTooltip();
                        });
                    } else {
                        layer_Provincia_4.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        resetLabels([layer_Distrito_3,layer_Provincia_4]);
        map.on("zoomend", function(){
            resetLabels([layer_Distrito_3,layer_Provincia_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Distrito_3,layer_Provincia_4]);

            resetLabels([layer_Distrito_3,layer_Provincia_4]);
